<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <p>Please enter the required information to register.</p>
                </div>

                <div>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName" class="block text-450 text-m font-medium mb-2">First Name</label>
                            <input id="firstName" type="text" placeholder="first name" pInputText
                                class="w-full md:w-20rem mb-5" [(ngModel)]="register.firstName" style="padding:1rem">

                        </div>
                        <div class="col-6">
                            <label for="lastName" class="block text-900 text-m font-medium mb-2">
                                Last Name</label>
                            <input id="lastName" type="text" placeholder="last name" pInputText
                                class="w-full md:w-20rem mb-5" [(ngModel)]="register.lastName" style="padding:1rem">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" type="text" placeholder="email" pInputText class="w-full md:w-20rem mb-5"
                                [(ngModel)]="register.email" style="padding:1rem">

                        </div>
                        <div class="col-6">
                            <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                            <input id="username" type="text" placeholder="username" pInputText
                                class="w-full md:w-20rem mb-5" [(ngModel)]="register.username" style="padding:1rem">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <label for="password1" class="block text-900  font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" [(ngModel)]="register.password" placeholder="password"
                                [toggleMask]="true" styleClass=" mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"></a>
                    </div>
                    <button pButton pRipple label="Register" [loading]="loading" class="w-full p-3 text-xl"
                        (click)="registerFunc()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
